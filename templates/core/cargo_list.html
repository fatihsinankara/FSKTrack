{% extends 'core/base.html' %}
{% block content %}
    <h2>Kargo Listesi</h2>
    <a href="{% url 'cargo_add' %}" class="btn btn-primary">Yeni Kargo Ekle</a>
    <table class="table mt-3">
        <thead>
            <tr>
                <th>Kargo Adı</th>
                <th>Takip Numarası</th>
                <th>İşlemler</th>
            </tr>
        </thead>
        <tbody>
            {% for cargo in cargos %}
                <tr>
                    <td>{{ cargo.carrier_name }}</td>
                    <td>{{ cargo.tracking_number }}</td>
                    <td>
                        <a href="{% url 'cargo_update' cargo.pk %}" class="btn btn-sm btn-warning">Güncelle</a>
                        <a href="{% url 'cargo_delete' cargo.pk %}" class="btn btn-sm btn-danger">Sil</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
